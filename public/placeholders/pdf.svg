<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300" role="img" aria-labelledby="title desc">
  <title id="title">PDF Placeholder</title>
  <desc id="desc">Placeholder graphic used while PDF conversion is pending.</desc>
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e0e7ff" />
      <stop offset="100%" stop-color="#c7d2fe" />
    </linearGradient>
  </defs>
  <rect width="400" height="300" rx="16" fill="url(#gradient)" />
  <rect x="60" y="60" width="280" height="180" rx="12" fill="#ffffff" stroke="#4f46e5" stroke-width="4" />
  <text x="200" y="150" font-size="56" font-weight="bold" fill="#4f46e5" text-anchor="middle" dominant-baseline="middle">PDF</text>
  <text x="200" y="210" font-size="18" fill="#4f46e5" text-anchor="middle">Preview pending</text>
</svg>
